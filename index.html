<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo aplicacion encriptar">
    </header>
    <main>
        <section class="seccion_1">
            <textarea class="textarea" placeholder="Escribe tu texto aquí"></textarea>
            <div class="contenedor_botones">
                <input type="button" value="Encriptar" class="boton_encriptar">
                <input type="button" value="Desencriptar" class="boton_desencriptar">
            </div>
        </section>
        <section class="seccion_2">
            <div class="contenedor_imagen">
                <img src="Muñeco.png" alt="Muñeco">
            </div>
            <div class="contenedor_subtitulo">
                <h3>No se encontró ningun mensaje</h3>
            </div>
            <div class="contenedor_copiar">
                <input type="button" value="Copiar" class="boton_copiar">
            </div>
        </section>
    </main>
    <footer>
        Alura Challenge - By Mariana Torres
    </footer>
</body>
</html>
